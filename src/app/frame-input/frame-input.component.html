<div class="container my-5">
  <div class="row">
    <div class="col">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Frame:</label>
          <input
            #frameInput
            type="text"
            formControlName="frame"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.frame.errors }"
          />
          <div *ngIf="submitted && f.frame.errors" class="invalid-feedback">
            <div *ngIf="f.frame.errors.required">Frame is required</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <!-- <p>Value: {{ frameInput.value }}</p> -->
      {{ langCode }}
      <hr />
      <div>
        <h1>{{ 'Title' | translate: user }}</h1>
        <p>{{ 'Intro' | translate: user }}</p>
        <div class="btn-group" role="group" aria-label="Lang button group">
          <button
            type="button"
            class="btn btn-secondary"
            (click)="switchLanguage('en')"
          >
            en
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            (click)="switchLanguage('fr')"
          >
            fr
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            (click)="switchLanguage('de')"
          >
            de
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
